<div class="current-time" (click)="onTimeClick()">{{ currentTime() }}</div>


<div class="grid-container">
  <h1 (click)="toggleMock()">
    {{ mock ? "Departures." : "Departures" }}
  </h1>
  <div class="cols">
    <p style="padding-left: 5%; width: 45%">Status / Gate</p>
    <p style="padding-left: 15%; width: 50%">Destination</p>
    <p></p>
  </div>
  @for (item of grid; track $index) {
  <app-line [data]="item"></app-line>
  }
  <div class="pages">
  @for (page of pageArray(pages()); track $index) {
  <div
    class="page-indicator"
    [class.active]="$index + 1 === pageNumber()"
  ></div>
  }
</div>
  <div class="crow">
  <span>{{ announcing() }}&nbsp;</span>
</div>
</div>
