<div class="container">
    <div class="row">
        <div class="flipper col-md-6 col-md-offset-3" [class.flip]="isFlipped()">
            <div class="front-card card" (click)="toggleFlip()">
                <div class="card-image">
                    <div class="header-front"></div>
                    <span class="card-title">Front Card</span>
                </div>
                <div class="card-content">
                    <p>Front Content - (Click to Flip)</p>
                </div>
            </div>
            <div class="back-card card" (click)="toggleFlip()">
                <div class="card-image">
                    <div class="header-back"></div>
                    <span class="card-title">Back Card</span>
                </div>
                <div class="card-content">
                    <p>Back Content - (Click to Flip)</p>
                </div>
            </div>
        </div>
    </div>
</div>
